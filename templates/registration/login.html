{% extends "base.html" %}


{% block content %}

    <h1>Login</h1>

    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        <label>Username:
            <input type="text" name="username">
        </label>
        <label>Password:
            <input type="password" name="password">
        </label>
            <input type="submit" value="Log In">
    </form>

{% endblock %}
