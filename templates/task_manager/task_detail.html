{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
    <p>{{ task.name }}</p>
  <p>{{ task.deadline }}</p>
  <p>{{ task.description }}</p>
  <p>{{ task.is_completed }}</p>

  <form action="" method="post">
  {% csrf_token %}
    <div>
      {{ form|crispy }}
      <input type="hidden" name="assignees" value="{{ user.id }}">
      <input type="submit" value="submit">
    </div>
  </form>
{% endblock %}
