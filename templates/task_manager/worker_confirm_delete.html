{% extends "base.html" %}

{% block content %}
  <div class="pe-auto w-auto h-auto nav justify-content-center m-4">
    <div class="col-lg-3 nav justify-content-center m-4 p-4" style="background-color: white">
      <h1>Delete Your Account</h1>
      <p class="text-danger">Are you sure you want to delete the account: {{ user }}?</p>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete my account" class="btn btn-danger">
      </form>
    </div>
  </div>
{% endblock %}
